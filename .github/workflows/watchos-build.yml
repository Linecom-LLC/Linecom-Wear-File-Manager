name: watchOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Resolve Swift Package Manager dependencies
        run: xcodebuild -resolvePackageDependencies -workspace YourProject.xcworkspace

      - name: Build app
        run: xcodebuild clean build -workspace project.xcworkspace -scheme 'Linecom Wear FM Watch App' -destination 'platform=watchOS Simulator,name=Apple Watch Series 8 - 45mm,OS=latest'
